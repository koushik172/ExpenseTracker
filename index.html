<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black ">

    <header>
      <div class="flex-row d-flex justify-content-start ps-4 pb-4 pt-4 bg-primary text-light ">
          <h1 id="header-title">Expense Tracker</h1>
      </div>
    </header>

    <div class="d-flex flex-column bg-black p-5 text-light">
      <div class="d-flex flex-row justify-content-evenly fs-4">
        <label>Amount</label>
        <input placeholder="Rs." type="number" name="amount" id="amount">
        <label>Description</label>
        <input type="text" name="description" id="description">
        <label>Category</label>
        <select name="category" id="category">
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Rent">Necessity</option>
          <option value="Shopping">Shopping</option>
        </select>
      </div>
      <div class="d-flex justify-content-center ">
        <button class="btn-primary rounded-3 mt-5 w-25 p-2" id="add">ADD</button>
      </div>
    </div>

    <hr class="m-0 text-light ">

    <div class="d-flex flex-column bg-black p-5 text-light">
      <ul id="list" name="list" class="fs-4">
      </ul>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
